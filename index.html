<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<link
			rel="stylesheet"
			href="./Style/styles.css" />

		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body>
		<main class="hero_order">
			<section class="hero_order_card">
				<!-- <img src="./images/pattern-background-desktop.svg" /> -->
				<img
					src="./images/illustration-hero.svg"
					alt="image" />
				<div class="Order_Info">
					<h1 class="Order">Order Summary</h1>
					<p class="Music">
						You can now listen to millions of songs, audiobooks, and podcasts on
						any device anywhere you like!
					</p>
				</div>
				<div class="Plan">
					<div class="Plan_Icon">
						<img
							src="./images/icon-music.svg"
							alt="Music Note" />

						<div class="planAnnualPrice">
							<p class="planAnnual">Annual Plan</p>
							<p class="planAnnualPrice">$59.99/year</p>
						</div>
					</div>
					<a
						href="#"
						class="planAnnualLink"
						>Change</a
					>
				</div>
				<button class="payment">Proceed to Payment</button>
				<a
					href="#"
					class="Cancel"
					>Cancel</a
				>
			</section>
		</main>
		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Manny Verma</a>.
		</div>
	</body>
</html>
